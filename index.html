<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | Fylo data storage component</title>

    </head>
    <body>

        <main>
            <section class="first-section">
                <img class="first-section__logo" src="images/logo.svg" alt="">
                <div class="first-section__others">
                    <img src="images/icon-document.svg" alt="">
                    <img src="images/icon-folder.svg" alt="">
                    <img src="images/icon-upload.svg" alt="">
                </div>
            </section>

            <section  class="second-section">
                <p class="second-section__content">Youâ€™ve used <span>815 GB</span> of your storage</p>

                <div class="second-section__bubble">
                    <strong>185</strong>
                    <span>GB Left</span>
                </div>

                <div class="second-section__range">
                    <input id="storage" type="range" min="0" max="1000" value="815" disabled><label for="storage"></label>
                </div>

                <p class="second-section__details">
                    <span>0 GB</span>
                    <span>1000 GB</span>
                </p>
            </section>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/chanwinharold">chanwinharold</a>.
        </footer>
    </body>
</html>
